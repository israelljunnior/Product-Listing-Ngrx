<table>
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
    </tr>
    <tr *ngFor="let product of (products$ | async).products; index as i">
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
    </tr>
</table>
